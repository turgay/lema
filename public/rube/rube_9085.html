<b>55- RAHMÂN SÛRESİ</b><br/>
<i><b>Mekke’de inmiştir. 78 âyettir. </b></i><br/>
<i><b>İlk kelime olan «er-rahmân» sûreye ad olmuştur. </b></i><br/>
<i><b>Bu sûrede Allah’ın nimetleri sayılır. </b></i><br/>
<i><b>Bunlar sayılırken bütün şuurlu varlıklara hitaben </b></i><br/>
<i><b>«O halde Rabbinizin nimetlerinden </b></i><br/>
<i><b>hangisini yalanlıyorsunuz?» </b></i><br/>
<i><b>anlamına gelen âyet </b></i><br/>
<i><b>sık sık tekrar edilir.</b></i><br/>
