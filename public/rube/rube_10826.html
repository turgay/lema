<b>100- el-ÂDİYÂT SÛRESİ</b><br/>
<i><b>Âdiyât, koşan atlar demektir. Bu sûrenin, Mekke’de mi yoksa Medîne’de mi indiği</b></i><br/>
<i><b>husûsunda ihtilâf edilmiştir. Âyetlerinin sayısı ihtilâfsız 11’dir. Bu sûrede</b></i><br/>
<i><b>insanoğlunun nankörlüğünden, kıyamet günü ortaya çıkacak acıklı durumdan söz</b></i><br/>
<i><b>edilir.</b></i><br/>
