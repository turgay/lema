<b>108- el-KEVSER SÛRESİ</b><br/>
<i><b>Kevser, çok nîmet demektir; ayrıca Cennette bir havuzun ismidir. Üç âyettir.</b></i><br/>
<i><b>Mekke’de mi yoksa Medîne’de mi indiği ihtilâflıdır. Müşrikler, erkek çocuklarının</b></i><br/>
<i><b>ölmesi sebebiyle Allah Rasûlü’ne, nesli kesik mânâsına «ebter» dediler. Sûrede</b></i><br/>
<i><b>buna cevap verilmiştir.</b></i><br/>
