<i>Eğer sonun iyi ve hüsn-i hâtime ise.</i><br/>

muhafaza etmesini ve ayaklarımızın bütün zaman ve durumlarda sabit söz “<br/>Lâilâhe illallah” ile sâbit kılmasını dileriz.<br/>
