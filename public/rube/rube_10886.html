<b>107- el-MÂÛN SÛRESİ</b><br/>
<i><b>Mâûn, zekât vermek yahut bir şeyi geçici olarak kullanması için birine ödünç</b></i><br/>
<i><b>vermek sûretiyle yardımda bulunmak demektir. Âlimlerin çoğuna göre tamamı</b></i><br/>
<i><b>Mekke’de inmiştir, 7 veya 6 âyettir. Dîni yalanlayan, iyilikten uzak duran kimseler</b></i><br/>
<i><b>hakkında inmiştir.</b></i><br/>
