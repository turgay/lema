<b>114- en-NÂS SÛRESİ</b><br/>
<i><b>Sûre ismini, ilk âyetinde geçen ve “insanlar” mânasına gelen “nâs” kelimesinden</b></i><br/>
<i><b>almıştır. Aynca “Kul eûzû bi rabbi’n-nâs” ve Felâk sûresiyle birlikte</b></i><br/>
<i><b>“Muavvizeteyn”, “Mukaşkışeteyn” isimleriyle de zikredilmektedir. Altı âyet olup</b></i><br/>
<i><b>Medine’de nâzil olmuştur.</b></i><br/>
